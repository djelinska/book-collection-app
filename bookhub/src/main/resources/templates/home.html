<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Witaj, <span th:text="${#authentication.name}">Użytkowniku</span>!</h1>
                <p class="lead">Odkrywaj swoje ulubione książki i organizuj swoje półki.</p>
                <a href="/shelves" class="btn btn-success">Zobacz moje półki</a>
                <a href="/books" class="btn btn-outline-success">Przeglądaj książki</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Statystyki</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-success-subtle mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Przeczytane książki</h5>
                        <p class="card-text" th:text="${stats.booksRead}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-primary-subtle mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Do przeczytania</h5>
                        <p class="card-text" th:text="${stats.booksToRead}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning-subtle mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Utworzone półki</h5>
                        <p class="card-text" th:text="${stats.shelvesCreated}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
