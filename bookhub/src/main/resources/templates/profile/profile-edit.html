<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h1>Edytuj profil</h1>
        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Aktualne hasło</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" th:field="*{currentPassword}">
                <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger">
                    <p th:errors="*{currentPassword}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nowe hasło</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control">
                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:field="*{newPassword}">
                    <p th:errors="*{newPassword}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Powtórz nowe hasło</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control">
                <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="text-danger" th:field="*{confirmNewPassword}">
                    <p th:errors="*{confirmNewPassword}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Zapisz</button>
            <a href="/profile" class="btn btn-outline-success">Anuluj</a>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
