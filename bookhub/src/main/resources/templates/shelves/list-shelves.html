<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje półki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Moje półki</h1>
            <a href="/shelves/add" class="btn btn-success">Dodaj półkę</a>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="shelf : ${shelves}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${shelf.name}">Nazwa Półki</h5>
                        <p class="card-text">Liczba książek: <span th:text="${shelf.books.size()}">0</span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/shelves/{id}(id=${shelf.id})}" class="btn btn-success">Przeglądaj</a>
                            <a th:href="@{/shelves/{id}/edit(id=${shelf.id})}" class="btn btn-outline-success" th:if="${shelf.type == null}">Edytuj</a>
                            <form th:action="@{/shelves/{id}/delete(id=${shelf.id})}" method="post" class="d-inline" th:if="${shelf.type == null}">
                                <button type="submit" class="btn btn-outline-danger">Usuń</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
