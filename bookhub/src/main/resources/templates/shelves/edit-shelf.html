<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj półkę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h1>Edytuj półkę</h1>

        <form th:action="@{/shelves/{id}/edit(id=${shelf.id})}" method="post" th:object="${shelf}">
            <div class="mb-3">
                <label for="name" class="form-label">Nazwa półki</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" th:value="${shelf.name}" />
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <p th:errors="*{name}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Zapisz</button>
            <a href="/shelves" class="btn btn-outline-success">Anuluj</a>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
