<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h1>Edytuj użytkownika</h1>

        <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" />
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <p th:errors="*{username}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Rola</label>
                <select id="role" name="role" class="form-select" th:field="*{role}">
                    <option th:each="role : ${roles}"
                            th:value="${role.name()}"
                            th:text="${role.displayName}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                    <p th:errors="*{role}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Zapisz</button>
            <a href="/admin/users" class="btn btn-outline-success">Anuluj</a>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
