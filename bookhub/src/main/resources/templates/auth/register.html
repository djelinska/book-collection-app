<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Rejestracja</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/auth/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="*{username}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                <p th:errors="*{confirmPassword}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Zarejestruj się</button>

        <p class="mt-3">Masz już konto? <a href="/auth/login">Zaloguj się</a></p>
    </form>
</div>
</body>
</html>
