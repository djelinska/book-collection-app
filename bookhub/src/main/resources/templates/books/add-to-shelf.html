<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książkę do półki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h1>Dodaj książkę do półki</h1>

        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Tytuł książki</h5>
                <p class="card-subtitle mb-2 text-muted" th:text="'Autor: ' + ${book.author}">Autor książki</p>
            </div>
        </div>

        <form th:action="@{/books/{id}/add-to-shelf(id=${book.id})}" method="post">
            <div class="mb-3">
                <label for="shelf" class="form-label">Wybierz półkę</label>
                <select id="shelf" name="shelfId" class="form-select">
                    <option th:each="shelf : ${shelves}" th:value="${shelf.id}" th:text="${shelf.name}">Nazwa półki</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Dodaj</button>
            <a href="/books" class="btn btn-outline-success">Anuluj</a>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
